<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Binary Multiplication Calculator</title>
    <style>
      body {
        background-color: #F5F5F5;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        font-size: 36px;
        text-align: center;
        margin-top: 50px;
      }
      
      form {
        margin: 50px auto;
        max-width: 500px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      }
      
      label {
        font-size: 24px;
        display: block;
        margin-bottom: 10px;
      }
      
      input[type="text"] {
        font-size: 24px;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }
      
      input[type="button"] {
        font-size: 24px;
        padding: 10px 20px;
        background-color: #af4cac;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      
      input[type="button"]:hover {
        background-color: #32C422;
      }
      
      p {
        font-size: 24px;
        margin-top: 20px;
      }
      
      #binary_result {
        font-weight: bold;
        color: #4CAF50;
      }
      
      #decimal_result {
        color: #888;
      }
      
    </style>
  </head>
  
  <body>
    <h1>Binary Multiplication Calculator</h1>
    
    <form>
      <label for="binary1">Enter the first binary number:</label>
      <input type="text" id="binary1" name="binary1" placeholder="e.g. 1010" required>
      
      <label for="binary2">Enter the second binary number:</label>
      <input type="text" id="binary2" name="binary2" placeholder="e.g. 1101" required>
      
      <input type="button" value="Calculate Product" onclick="binaryMultiplication()">
    </form>
    
    <p id="binary_result"></p>
    <p id="decimal_result"></p>
    
    <script>
      function binaryMultiplication() {
        // Get the values of the two input fields
        var binary1 = document.getElementById("binary1").value;
        var binary2 = document.getElementById("binary2").value;
        // Convert the binary strings to decimal integers and multiply
        var decimalProduct = parseInt(binary1, 2) * parseInt(binary2, 2);
        // Convert the decimal product back to a binary string and display it
        var binaryProduct = decimalProduct.toString(2);
        document.getElementById("binary_result").innerHTML = "The product of " + binary1 + " and " + binary2 + " is: " + binaryProduct;
        document.getElementById("decimal_result").innerHTML = "In decimal: " + decimalProduct;
      }
    </script>
    
  </body>
</html>
